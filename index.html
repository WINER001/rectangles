<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rectangles</title>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
  <link rel="stylesheet" href="assets/base.css">
  <script src="assets/voodoo.js" defer></script>
</head>
<body>
  <main class="app">
    <div class="content-wrapper">
      <section class="grid-container" aria-label="Visualizer for the current day"></section>
      <div class="page-stats-container">
        <h2 class="stats-title">页面访问统计</h2>
        <div class="stats-list" id="statsList">
          <div class="stats-item placeholder">暂无数据</div>
        </div>
      </div>
    </div>
    <div class="legend" role="presentation">
      <span class="grid-item sample bg-time-passed" aria-hidden="true"></span>
      <span>today passed</span>
    </div>
    <div class="legend" role="presentation">
      <span class="grid-item sample" aria-hidden="true"></span>
      <span>today left</span>
    </div>
  </main>
</body>
</html>
