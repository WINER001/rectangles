<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rectangles</title>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
  <link rel="stylesheet" href="assets/base.css">
  <script src="assets/voodoo.js" defer></script>
</head>
<body>
  <main class="app">
    <h1>Rectangles</h1>
    <p>Track your day with 144 rectangles, each representing ten minutes.</p>
    <section class="grid-container" aria-label="Visualizer for the current day"></section>
    <div class="legend" role="presentation">
      <span class="grid-item sample bg-time-passed" aria-hidden="true"></span>
      <span>Time already passed today</span>
    </div>
    <div class="legend" role="presentation">
      <span class="grid-item sample" aria-hidden="true"></span>
      <span>Time left today</span>
    </div>
  </main>
</body>
</html>
